<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index (BMI)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="judul">
            <h3>CALCULATOR BMI</h3>
            <p>Enter your weight and height below to check your BMI results</p>
        </div>
        <div id="form1">
            <form>
                <div>
                <label for="inweight">Weight Body: </label><br>
                <input type="number" id="iweight" name="weight" placeholder="input your weight (KG)"><br><br>
                </div>
                <div>
                <label for="inheight">Height Body:</label><br>
                <input type="number" id="iheight" name="height" placeholder="input your height (CM)"><br><br>
                </div>
            </form>
        </div>
        <div id="button">
            <button type="button" onclick="checkBMI()" class="buttonresult">Calculate BMI</button>
            <div id="resultbox">
            <label for="result" id="labelresult"></label><br>
            <div id="result"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
